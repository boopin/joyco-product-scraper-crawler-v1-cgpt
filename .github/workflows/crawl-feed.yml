name: Crawl and Generate Product Feed

on:
  workflow_dispatch:  # Trigger manually from GitHub UI

jobs:
  run-crawler-and-generator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler.py
        run: python crawler.py

      - name: Check if product_feed.json exists
        run: |
          if [ -f "product_feed.json" ]; then
            echo "✅ product_feed.json found."
          else
            echo "❌ product_feed.json not found!" && exit 1
          fi

      - name: Run product_feed_generator.py
        run: python product_feed_generator.py

      - name: Upload CSV and XML Feed
        uses: actions/upload-artifact@v3
        with:
          name: product-feeds
          path: |
            product_feed.csv
            product_feed.xml
