name: Run Crawler Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'  # 1 AM Dubai time

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler script
        run: python crawler.py

      - name: Run feed generator
        run: python product_feed_generator.py

      - name: Commit and push updated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add product_urls/product_links.csv product_urls/product_links.xml
          git add google_feed/product_feed.csv google_feed/product_feed.xml
          git commit -m "Update product feed - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
